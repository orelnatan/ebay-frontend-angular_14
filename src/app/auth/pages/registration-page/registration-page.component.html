
<page-layout>
  <div class="registration-page-main">
    <div class="registration-form-container shallow-shadow">
      <ng-container #resolver="resolver"
        [rxResolver]="register$"
        (resolved)="success($event)" 
        (failed)="error($event)"
      >
        <registration-form
          [registration]="registration"
          [loading]="resolver.inProcess"
          (onsubmit)="submit($event)">
        </registration-form>
      </ng-container>
    </div>
  </div>
</page-layout>
