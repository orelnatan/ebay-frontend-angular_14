
<page-layout>
  <div class="login-page-main">
    <div class="login-form-container shadow-border-shallow">
      <img [src]="'../../../../favicon.png'" imageNotFound />

      <ng-container #resolver="resolver"
        [rxResolver]="login$"
        (resolved)="loginSuccess($event)" 
        (failed)="loginFailed($event)"
      >
        <login-form
          [login]="login"
          [loading]="resolver.inProcess"
          (onsubmit)="handleSubmit($event)">
        </login-form>
      </ng-container>
    </div>
  </div>
</page-layout>
