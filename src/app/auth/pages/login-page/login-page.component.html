
<page-layout>
  <div class="login-page-main">
    <div class="login-form-container shallow-shadow">
      <img [src]="'ebay-b.png' | image" imageNotFound />

      <ng-container #subscriber="subscriber"
        [rxSubscriber]="login$"
        (subscribe)="success($event)" 
        (failed)="error($event)"
      >
        <login-form
          [login]="login"
          [loading]="subscriber.inProcess"
          (onsubmit)="submit($event)">
        </login-form>
      </ng-container>
    </div>
  </div>
</page-layout>
