
<div class="breadcrumbs-main">
    <div class="crubms-list" [class.to-upper-case]="uppercase" [class.to-lower-case]="lowercase">
        <ng-container *ngFor="let crumb of crumbs$ | async">
            <ng-container *ngIf="crumb | visibility: name">
                <crumb [crumb]="crumb"></crumb>
            </ng-container>
        </ng-container>
    </div>
</div>
