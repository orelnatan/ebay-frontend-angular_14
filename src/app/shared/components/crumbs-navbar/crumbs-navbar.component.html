
<div class="crumbs-navbar-main deep-shadow">
  <div class="breadcrumbs-container">    
    <breadcrumbs *breakpointObserver="[breakpoints.Lg]"
      [showFirst]="showFirstOnDesktop"
      [showLatest]="showLatestOnDesktop">
    </breadcrumbs>

    <breadcrumbs *breakpointObserver="[breakpoints.Sm]"
      [showFirst]="showFirstOnMobile"
      [showLatest]="showLatestOnMobile">
    </breadcrumbs>
  </div>
</div>
