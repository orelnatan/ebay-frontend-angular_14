
<div class="modal-main">
    <h2 mat-dialog-title>{{ title }}</h2>

    <mat-dialog-content class="mat-typography">
        <ng-content select="[content]"></ng-content>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <ng-content select="[actions]"></ng-content>
    </mat-dialog-actions>
</div>
