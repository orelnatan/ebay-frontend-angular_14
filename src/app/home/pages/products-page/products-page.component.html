
<page-layout>
  <div class="products-page-main">
    <ng-container #resolver="resolver"
      [rxResolver]="products$"
    >
      <elements-grid *ngIf="!resolver.inProcess; else loader"
        [elementMinSizePx]="215"
      >
        <product-card *ngFor="let product of (resolver.data | filterEntities : keyword) | highlightTitles : keyword as products"
          [product]="product"
          (update)="update($event)"> 
        </product-card>
      </elements-grid>

      <ng-template #loader>
        <page-loader></page-loader>
      </ng-template>
    </ng-container>
  </div>

  <router-outlet></router-outlet>
</page-layout>
