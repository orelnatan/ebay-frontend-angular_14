
<page-layout *ngIf="!outlet.isActivated">
    <div class="categories-page-main">
        <ng-container #resolver="resolver" loader #loader="loader"
            [rxResolver]="categories$"
            (start)="loader.show()"
            (done)="loader.hide()"
        >
            <elements-grid [elementMinSizePx]="255" *ngLet="resolver.data as categories">
                <category-card *ngFor="let category of categories"
                    [category]="category"> 
                </category-card>
            </elements-grid>
        </ng-container>
    </div>
</page-layout>

<router-outlet #outlet="outlet" 
    (deactivate)="categories$=categoriesService.fetchAll(this.brandId)">
</router-outlet>
