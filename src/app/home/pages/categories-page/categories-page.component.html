
<page-layout>
  <div class="categories-page-main">
    <ng-container #resolver="resolver"
      [rxResolver]="categories$"
    >
      <elements-grid *ngIf="!resolver.inProcess; else loader"
        [elementMinSizePx]="215"
      >
        <category-card *ngFor="let category of (resolver.data | filterEntities : keyword) | highlightTitles : keyword as categories"
          [category]="category"
          (update)="update($event)"> 
        </category-card>
      </elements-grid>

      <ng-template #loader>
        <page-loader></page-loader>
      </ng-template>
    </ng-container>
  </div>

  <router-outlet></router-outlet>
</page-layout>
