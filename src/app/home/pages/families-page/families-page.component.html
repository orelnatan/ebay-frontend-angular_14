
<page-layout>
  <div class="families-page-main">
    <ng-container #resolver="resolver"
      [rxResolver]="families$"
    >
      <elements-grid *ngIf="!resolver.inProcess; else loader"
        [elementMinSizePx]="215"
      >
        <family-card *ngFor="let family of (resolver.data | filterEntities : keyword) | highlightTitles : keyword as families"
          [family]="family"
          (update)="update($event)"> 
        </family-card>
      </elements-grid>

      <ng-template #loader>
        <page-loader></page-loader>
      </ng-template>
    </ng-container>
  </div>

  <router-outlet></router-outlet>
</page-layout>
