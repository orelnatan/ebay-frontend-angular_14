
<div class="brand-card-main shadow-border-shallow">
    <div class="brand-card-content">
        <div class="card-image">
            <img [src]="brand.image" />
        </div>

        <div class="card-details">
            <span [routerLink]="['.', brand.id, 'categories']">
                {{ brand.name }}
            </span>
        </div>
    </div>
</div>
