
<div class="entity-card-main shallow-shadow">
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar [src]="image" imageNotFound>
      <mat-card-title> <span [innerHTML]="name"></span> </mat-card-title>
      <mat-card-subtitle>{{ id }}</mat-card-subtitle>
    </mat-card-header>

    <img class="mat-card-image" mat-card-image [src]="image" imageNotFound>

    <mat-card-content ellipsis>
      <p>
      {{ description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigate(id)">EXPLORE</button>
      <button mat-button (click)="update.emit()">
        <mat-icon>{{'edit'}}</mat-icon>
      </button>
    </mat-card-actions>
    </mat-card>
</div>
