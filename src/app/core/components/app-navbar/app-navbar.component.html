
<div class="app-navbar-main">
   <div class="navbar-inner">
        <ng-container *ngLet="user$ | async as user">
            <div class="avatar-container">
                <mat-icon class="show-for-lg">{{ 'waving_hand' }}</mat-icon>
                <span class="show-for-lg">{{ user ? "Hi, Welcome back " + user?.name : "Hi, Hello There Guest!" }}</span>
            
                <div class="img-container">
                    <img [src]="user?.avatar || '../../../../assets/images/png/avatar_empty.png'" />
                </div>
            </div>
            
            <div class="icons-container" *ngIf="user">
                <mat-icon class="show-for-lg" (click)="showLogoutDialog()"> {{ 'logout' }} </mat-icon>
                <mat-icon class="show-for-lg"> {{ 'account_circle' }} </mat-icon>
                <mat-icon class="show-for-lg"> {{ 'settings' }} </mat-icon>
                <mat-icon class="show-for-lg"> {{ 'info' }} </mat-icon>
                <mat-icon class="show-for-lg" [routerLink]="['./']"> {{ 'home' }} </mat-icon>

                <mat-icon class="show-for-sm" (click)="dispatchToggle()"> {{ 'reorder' }} </mat-icon>
            </div> 
        </ng-container>
   </div>
</div>
