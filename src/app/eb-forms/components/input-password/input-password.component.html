
<div class="input-password-main" 
    [ngClass]="{
        'input-error-state': control | invalid: matcher,
        'input-disabled-state': readonly
    }">
    <mat-form-field *ngIf="control">
        <mat-icon matSuffix (click)="!readonly ? (visible=!visible) : null">
            {{ visible ? 'visibility' : 'visibility_off' }}
        </mat-icon>
        
        <input matInput
            type="{{visible ? 'text': 'password'}}"
            value="{{value}}" 
            placeholder="{{placeholder}}"
            [errorStateMatcher]="matcher"
            [formControl]="control | abstractToFormControl"
            [readonly]="readonly"
            (input)="onchange.emit($event.target.value)">
            
        <mat-hint>{{ hint }}</mat-hint>
        <mat-error>{{ validation | validation: control.errors! }}</mat-error>
    </mat-form-field>
</div>
